<!DOCTYPE html>
<html>
<head>
    <style>
        .empty {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="keyboard">
    <div class="consonants">
        <table>
            <thead>
                <tr>
                    <th colspan="3">OBSTRUENT</th>
                    <th colspan="4">SONORANT</th>
                    <th colspan="3" rowspan="2"><button type="button" class="vowel" value="Vowel">VOWEL</button></th>
                </tr>
                <tr>
                    <th>STOP</th>
                    <th>AFFRICATE</th>
                    <th>FRICATIVE</th>
                    <th>NASAL</th>
                    <th>LIQUID lateral</th>
                    <th>LIQUID rhotic</th>
                    <th>GLIDE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="5.0"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="4.5"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="4.0"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="3.0"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="2.5"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="2.0"/></td>
                    <td><input class="moa" type="number" min="0" max="5" step="0.1" value="1.0"/></td>
                    <td class="align-left" colspan="3"><input disabled="disabled" type="number" min="0" max="5" step="0.1" value="0"/></td>
                </tr>
            <tbody>
                <!-- Bilabial Row -->
                <tr>
                    <td>
                        <button type="button" value="Voiceless bilabial plosive">p</button>
                        <button type="button" value="Voiced bilabial plosive">b</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiced bilabial nasal">m</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiced bilabial approximant">w</button>
                    </td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="1"/></td>
                    <th>bilabial</th>
                    <th colspan="1" rowspan="2">LABIAL</th>
                </tr>
                <!-- Labiodental Row -->
                <tr>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiceless labiodental fricative">f</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiced labiodental approximant">ʋ</button>
                    </td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="1.5"/></td>
                    <th>labiodental</th>
                </tr>
                <!-- Dental Row -->
                <tr>
                    <td>
                        <button type="button" value="Voiceless dental plosive">t</button>
                        <button type="button" value="Voiced dental plosive">d</button>
                    </td>
                    <td>
                        <button type="button" value="Voiceless dental affricate">ʦ</button>
                        <button type="button" value="Voiced dental affricate">ʣ</button>
                    </td>
                    <td>
                        <button type="button" value="Voiceless dental fricative">s</button>
                        <button type="button" value="Voiced dental fricative">z</button>
                    </td>
                    <td>
                        <button type="button" value="Voiced dental nasal">n</button>
                    </td>
                    <td>
                        <button type="button" value="Voiced dental lateral approximant">l</button>
                    </td>
                    <td>
                        <button type="button" value="Voiced dental approximant">r</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="2"/></td>
                    <th>dental</th>
                </tr>
                <!-- Postalveolar Row -->
                <tr>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiceless postalveolar affricate">t͡ʂ</button>
                        <button type="button" value="Voiced postalveolar affricate">d͡ʐ</button>
                    </td>
                    <td>
                        <button type="button" value="Voiceless postalveolar fricative">ʂ</button>
                        <button type="button" value="Voiced postalveolar fricative">ʐ</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="2.5"/></td>
                    <th>postalveolar</th>
					<th colspan="1" rowspan="1">CORONAL</th>
                </tr>
                <!-- Palatal Row -->
                <tr>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiced palatal approximant">j</button>
                    </td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="3"/></td>
                    <th>palatal</th>
                    <th colspan="1" rowspan="2">DORSAL</th>
                </tr>
                <!-- Velar Row -->
                <tr>
                    <td>
                        <button type="button" value="Voiceless velar plosive">k</button>
                        <button type="button" value="Voiced velar plosive">ɡ</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td>
                        <button type="button" value="Voiceless velar fricative">x</button>
                        <button type="button" value="Voiced velar fricative">ɣ</button>
                    </td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="3.5"/></td>
                    <th>velar</th>
                </tr>
                <!-- Radical Row -->
                <tr>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="4.0"/></td>
                    <th class="empty">&nbsp;</th>
                    <th>RADICAL</th>
                </tr>
                <!-- Glottal Row -->
                <tr>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td class="empty">&nbsp;</td>
                    <td><input class="poa" type="number" min="0" max="5" step="0.1" value="5.0"/></td>
                    <th class="empty">&nbsp;</th>
                    <th>GLOTTAL</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
