<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="keyboard">
        <div class="consonants">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Bilabial</th>
                        <th>Labio-dental</th>
                        <th>Inter-dental</th>
                        <th>Alveolar</th>
                        <th>Post-alveolar</th>
                        <th>Palatal</th>
                        <th>Velar</th>
                        <th>Glottal</th>
                        <th>Labio-velar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Plosive</th>
                        <td>
                        	<button type="button" value="Voiceless bilabial plosive">p</button>
                        	<button type="button" value="Voiced bilabial plosive">b</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless alveolar plosive">t</button>
                        	<button type="button" value="Voiced alveolar plosive">d</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless velar plosive">k</button>
                        	<button type="button" value="Voiced velar plosive">ɡ</button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Nasal</th>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced bilabial nasal">m</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced alveolar nasal">n</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced velar nasal">ŋ</button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Fricative</th>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless labiodental fricative">f</button>
                        	<button type="button" value="Voiced labiodental fricative">v</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless dental fricative">θ</button>
                        	<button type="button" value="Voiced dental fricative">ð</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless alveolar fricative">s</button>
                        	<button type="button" value="Voiced alveolar fricative">z</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless postalveolar fricative">ʃ</button>
                        	<button type="button" value="Voiced postalveolar fricative">ʒ</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiceless glottal fricative">h</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Affricate</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless postalveolar affricate">ʧ</button>
                        	<button type="button" value="Voiced postalveolar affricate">ʤ</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Approximant</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced postalveolar approximant">ɹ</button>
                        </td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced palatal approximant">j</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced labial-velar approximant">w</button>
                        </td>
                    </tr>
                    <tr>
                        <th>Lateral approximant</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced alveolar lateral approximant">l</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
