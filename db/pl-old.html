<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="keyboard">
        <div class="consonants">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Bilabial</th>
                        <th>Labio-dental</th>
                        <th>(Post)-dental</th>
                        <th>Alveolar</th>
                        <th>Alveolo-palatal</th>
                        <th>Palatal</th>
                        <th>Velar</th>
                        <th>Labio-velar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Plosive</th>
                        <td>
                        	<button type="button" value="Voiceless bilabial plosive">p</button>
                        	<button type="button" value="Voiced bilabial plosive">b</button>
                        </td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless dental plosive">t</button>
                        	<button type="button" value="Voiced dental plosive">d</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless velar plosive">k</button>
                        	<button type="button" value="Voiced velar plosive">ɡ</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Nasal</th>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced bilabial nasal">m</button>
                        </td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced dental nasal">n</button>
                        </td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced palato-alveolar nasal">ɲ</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Fricative</th>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless labiodental fricative">f</button>
                        	<button type="button" value="Voiced labiodental fricative">v</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless dental fricative">s</button>
                        	<button type="button" value="Voiced dental fricative">z</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless alveolar fricative">ʂ</button>
                        	<button type="button" value="Voiced alveolar fricative">ʐ</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless alveolopalatal fricative">ɕ</button>
                        	<button type="button" value="Voiced alveolopalatal fricative">ʑ</button>
                        </td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless velar fricative">x</button>
                        	<button type="button" class="empty" disabled="true"></button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Affricate</th>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiceless alveolar affricate">ʦ</button>
                        	<button type="button" value="Voiced alveolar affricate">ʣ</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless alveolar affricate">t͡ʂ</button>
                        	<button type="button" value="Voiced alveolar affricate">d͡ʐ</button>
                        </td>
                        <td>
                        	<button type="button" value="Voiceless alveolopalatal affricate">ʨ</button>
                        	<button type="button" value="Voiced alveolopalatal affricate">ʥ</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Approximant</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced alveolar approximant">r</button>
                        </td>
                        <td></td>
                        <td>
                            <button type="button" value="Voiced palatal approximant">j</button>
                        	<button type="button" value="Nasalised voiced palatal approximant">j̃</button>
                        </td>
                        <td></td>
                        <td>
                        	<button type="button" value="Voiced labial-velar approximant">w</button>
                        	<button type="button" value="Nasalised voiced labial-velar approximant">w̃</button>
                        </td>
                    </tr>
                    <tr>
                        <th>Lateral approximant</th>
                        <td></td>
                        <td></td>
                        <td>
                        	<button type="button" class="empty" disabled="true"></button>
                        	<button type="button" value="Voiced dental lateral approximant">l</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
